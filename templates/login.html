{% extends "base.html" %}
{% load static %}
{% block content %}

<!-- Page Header Start -->
<div class="container-fluid page-header mb-5">
    <div class="d-flex flex-column align-items-center justify-content-center pt-0 pt-lg-5" style="min-height: 100px">
        <h4 class="display-4 mb-3 mt-0 mt-lg-5 text-white text-uppercase font-weight-bold">Login</h4>
    </div>
</div>
<!-- Page Header End -->
<div class="container col-md-4">
    {% for message in messages%}

    <div class="alert alert-danger" role="alert">{{message}}</div>
    {% endfor%}
    <form action="{% url 'login' %}" method="post">
        {% csrf_token %}
        <div class="form-group">
            <label for="username" class="form-label">Username*</label>
            <input type="text" class="form-control" name="username" id="username" placeholder="Enter Username" required>
        </div>
        <div class="form-group">
            <label for="password" class="form-label">Password*</label>
            <input type="password" class="form-control" name="password" id="password" placeholder="Enter Password"
                required>
        </div>
        <div class="form-group form-check">
            <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked">
            <label class="form-check-label" for="flexCheckChecked">
                Remember me
            </label>
        </div>
        <button class="btn btn-primary" type="submit">Login</button>
    </form>
    <div class="p-3">
        <small class="text-muted">
            Don't Have An Account yet? <a class="ml-2" href="{% url 'signup' %}">Sign Up</a>
        </small>
    </div>
</div>
{% endblock %}
