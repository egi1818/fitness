{% extends "base.html" %}
{% load static %}
{% block content %}

<!-- Page Header Start -->
<div class="container-fluid page-header mb-5">
    <div class="d-flex flex-column align-items-center justify-content-center pt-0 pt-lg-5" style="min-height: 100px">
        <h4 class="display-4 mb-3 mt-0 mt-lg-5 text-white text-uppercase font-weight-bold">Login</h4>
    </div>
</div>
<!-- Page Header End -->
<div class="container">
    {% for message in messages%}
    <div class="alert alert-danger" role="alert">{{message}}</div>
    {% endfor%}
    <div class="row">
        {% for item in items %}
        <div class="col-md-4">
            <div class="card mb-4 shadow-sm">
                <img src="{{item.image.url}}" alt="" height="400px" width="auto">

                <div class="card-body">
                    <p class="card-text">{{item.name}}</p>
                    <p class="card-text">{{item.description|truncatechars:50}}</p>
                    <div class="d-flex justify-content-between align-items-center">
                        <div class="btn-group">
                            <a href="{% url 'add-to-cart' choice=item.id %}">
                                <button type="button" class="btn btn-sm btn-outline-secondary">Add to Cart</button>
                            </a>
                        </div>
                        <p class="font-weight-bolder">${{item.price}}</p>
                    </div>
                </div>
            </div>
        </div>
        {% endfor %}

    </div>
</div>
{% endblock %}
