{% extends "base.html" %}
{% load static %}
{% block content %}

<!-- Page Header Start -->
<div class="container-fluid page-header mb-5">
  <div class="d-flex flex-column align-items-center justify-content-center pt-0 pt-lg-5" style="min-height: 400px">
    <h4 class="display-4 mb-3 mt-0 mt-lg-5 text-white text-uppercase font-weight-bold">Checkout</h4>
  </div>
</div>
<!-- Page Header End -->
<div class="container">
  <div class="row">

    <div class="col-md-4 order-md-2 mb-4">
      <h4 class="d-flex justify-content-between align-items-center mb-3">
        <span class="text-muted">Your cart</span>

      </h4>
      <ul class="list-group mb-3">
        <li class="list-group-item d-flex justify-content-between lh-condensed">
          <div>
            <h6 class="my-0">Package name</h6>
            <small class="text-muted">{{data.name}}</small>
          </div>
          <span class="text-muted">${{data.price}}</span>
        </li>


        <li class="list-group-item d-flex justify-content-between bg-light">
          <div class="text-success">
            <h6 class="my-0">Discount</h6>
            <small>EXAMPLECODE</small>
          </div>
          <span class="text-success">-$0</span>
        </li>
        <li class="list-group-item d-flex justify-content-between">
          <span>Total (USD)</span>
          <strong>${{data.price}}</strong>
        </li>
      </ul>
      <button class="btn btn-primary btn-lg btn-block" id="submitBtn" type="submit">Continue to checkout</button>
    </div>
    <div class="col-md-8 order-md-1">
      <h4 class="mb-3">{{data.name}}</h4>
    </div>
  </div>
</div>
<script src="https://js.stripe.com/v3/"></script>
<script>

  console.log("Sanity check!");

  // Get Stripe publishable key
  fetch("/config/")
    .then((result) => { return result.json(); })
    .then((data) => {
      // Initialize Stripe.js
      const stripe = Stripe(data.publicKey);

      // new
      // Event handler
      document.querySelector("#submitBtn").addEventListener("click", () => {
        // Get Checkout Session ID
        fetch("/create-checkout-session/{{data.choice}}")
          .then((result) => { return result.json(); })
          .then((data) => {
            console.log(data);
            // Redirect to Stripe Checkout
            return stripe.redirectToCheckout({ sessionId: data.sessionId })
          })
          .then((res) => {
            console.log(res);
          });
      });
    });
</script>
{% endblock %}
